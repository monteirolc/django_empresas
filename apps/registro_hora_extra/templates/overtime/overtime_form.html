{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block main %}
<div class="row">
  <div class="col-5"></div>
  <div class="col-7">
    {% if not object %}
    <h2>Criar</h2>
    {% else %}
    <h2>Editar</h2>
    {% endif %}
  </div>

</div>
<form method="post">
  {% csrf_token %}
  {{form|bootstrap}}
  <br><br>
  <button type="submit" class=" btn btn-primary"> Salvar</button>
  <a href="{% url 'list_overtime' %}" class="btn btn-outline-success">Voltar</a>
  <button type="button" class="btn btn-outline-primary" onclick="usedHours({{object.id}})">Utilizadas</button>
</form>
<br>
<br>
  <input id="mensagem"  type="checkbox" disabled {% if object.used == True %}
  checked {% endif %} >Utilizadas</input>
<br>
{% endblock %}

{% block static %}
  <script src="{% static 'assets/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/functions.js' %}"></script>
{% endblock %}
