{% extends 'base.html' %}

{% block main %}

  <div class="row">
    <div class="col-10">
      <h3> List </h3> <br>
    </div>
    <div class="col-2">
      <a class="btn btn-outline-success" href="{% url 'home' %}"><i class="bi bi-house-fill"></i>Home</a>
    </div>
  </div>
  <br>
  <div class="row">
  {% for worker in object_list %}
      <div class="col-10">
        <a href="{% url 'update_worker' worker.id%}" class="a_worker">
          {{ worker }}
        </a>
      </div>
      <div class="col-2">
        <a title="Deletar" class="btn btn-outline-danger" href="{% url 'delete_worker' worker.id %}"><i class="bi bi-trash3"></i></a>
      </div>
      <br>
      <br> 
      {% endfor %}
  </div>
  <div class="row">
   <div class="col-10"></div>
    <div class="col-2">
      <div class="align-bottom">
        <a title="Criar" class="btn btn-info" href="{% url 'create_worker' %}" style="border-radius: 50%;"><i class="bi bi-person-plus-fill"></i></a>
      </div>
    </div>
  </div>
  
{% endblock %}
