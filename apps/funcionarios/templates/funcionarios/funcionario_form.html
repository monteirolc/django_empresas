{% extends 'base.html' %}
{% load bootstrap%}

{% block main %}
<h1 class="text-dark"> Editar</h1>
<form method="post">
  {% csrf_token %}
  {{form|bootstrap}}
  <br><br>
  <button class="btn btn-primary" type="submit">
    Salvar alterações
  </button>
</form>
<br>
<a href="{% url 'new_document' object.id %}" class="btn btn-outline-success"> Adicionar novo documento </a>
<br><br>
 {% for document in object.documento_set.all %}
  <a href="{{ document.file.url }}">{{document}}</a>
  <br>
 {% endfor  %}
<br><br>

{% endblock %}
